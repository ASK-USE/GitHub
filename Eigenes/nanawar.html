<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanawar</title>

      <style>
        canvas {
            background-color: black;
        }
      </style>

      <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        
        document.onekeydown = function(e) {
            if (e.keyCode == 32) {  // Leertaste gedrückt
                KEY_SPACE = true; 
            }
        }

        document.onekeyup = function(e) {
            if (e.keyCode == 32) {  // Leertaste loslassen
                KEY_SPACE = false; 
            }
        }

        document.onekeydown = function(e) {
            if (e.keyCode == 38) {  // Oben gedrückt
                KEY_UP = true; 
            }
        }

        document.onekeyup = function(e) {
            if (e.keyCode == 38) {  // Oben loslassen
                KEY_UP = false; 
            }
        }

        document.onekeydown = function(e) {
            if (e.keyCode == 40) {  // Down gedrückt
                KEY_DOWN = true; 
            }
        }

        document.onekeyup = function(e) {
            if (e.keyCode == 40) {  // Down loslassen
                KEY_DOWN = false; 
            }
        }
      </script>

</head>
<body>
   
    <canvas width="720" height="480"></canvas>   
</body>
</html>
