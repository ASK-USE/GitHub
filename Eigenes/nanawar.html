<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanawar</title>

      <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);
        }
      </style>

      <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let canvas = document.getElementById('canvas');
        let ctx;  
        let backgroundImage = new Image();
     

        let bananas = {
            x: 100,
            y: 200,
            width: 200,
            height: 80, 
            src: 'pics/bananas960_720.png'
        }

        let monkey = {
            x: 500,
            y: 200,
            width: 100,
            height: 40,
            src: 'pics/monkey-297872_960_720.png'
        }

        

        document.onekeydown = function(e) {
            if (e.keyCode == 32) {  // Leertaste gedrückt
                KEY_SPACE = true; 
            }
        }

        document.onekeyup = function(e) {
            if (e.keyCode == 32) {  // Leertaste loslassen
                KEY_SPACE = false; 
            }
        }

        document.onekeydown = function(e) {
            if (e.keyCode == 38) {  // Oben gedrückt
                KEY_UP = true; 
            }
        }

        document.onekeyup = function(e) {
            if (e.keyCode == 38) {  // Oben loslassen
                KEY_UP = false; 
            }
        }

        document.onekeydown = function(e) {
            if (e.keyCode == 40) {  // Down gedrückt
                KEY_DOWN = true; 
            }
        }

        document.onekeyup = function(e) {
            if (e.keyCode == 40) {  // Down loslassen
                KEY_DOWN = false; 
            }
        }
        
        function startGame(){
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext('2d');         
            loadImages();
            draw();   
          
        }

        function loadImages(){
            backgroundImage.src = 'pics\forest-67286_960_720.jpg';
            bananas.img = new Image();
            bananas.img.src = bananas.src; 
            
            monkey.img = new Image();
            monkey.img.src = monkey.src;
            
        }

        function draw() {

          requestAnimationFrame(draw);
        }
    </script>
</head>

<body onload="startGame()"> 
   <canvas id="canvas" width="900" height="600"></canvas>   

</body>
</html>
