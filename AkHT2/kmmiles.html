<!DOCTYPE html>
<html>
  <head>
    <title>Meilen in Kilometer umrechnen</title>
  </head>
  <body>
    <h1>Meilen in Kilometer umrechnen</h1>
    <label for="miles-input">Meilen:</label>
    <input type="number" id="miles-input" name="miles" value="500">
    <br><br>
    <button onclick="convert()">Umrechnen</button>
    <br><br>
    <p id="result"></p>

    <script>
 function convert() {
        const miles = parseFloat(document.getElementById("miles-input").value);
        const kilometers = miles * 1.609344;
        document.getElementById("result").textContent = `${miles} Meilen sind ${kilometers.toFixed(2)} Kilometer.`;
     
}
    </script>
  </body>
</html>
